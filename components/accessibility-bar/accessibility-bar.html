<!-- Barra de herramientas de accesibilidad -->
<div id="accessibility-bar">
    <div class="handle" title="Arrastrar para mover"></div>
    <div class="btn-group" role="group" aria-label="Herramientas de accesibilidad">
        <button id="increase-text" class="btn btn-outline-light" title="Aumentar texto">
            <i class="fa fa-font"></i><i class="fa fa-plus"></i>
        </button>
        <button id="decrease-text" class="btn btn-outline-light" title="Disminuir texto">
            <i class="fa fa-font"></i><i class="fa fa-minus"></i>
        </button>
        <button id="toggle-contrast" class="btn btn-outline-light" title="Alto contraste">
            <i class="fa fa-adjust"></i>
        </button>
        <button id="read-page" class="btn btn-outline-light" title="Leer pÃ¡gina">
            <i class="fa fa-volume-up"></i>
        </button>
    </div>
</div>
